<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第14章 表单脚本</title>
</head>
<body>
<p>
    <h1>第14章 表单脚本</h1>
</p>
<form id="form1" name="myForm">
    <input type="hidden" >
    <input type="number" name="tel" pattern="\d+" novalidate>
    <div>
        <label>定义提交按钮的三种方法</label>
        <p><input type="submit" value="提交" ></p>
        <p><button type="submit">提交</button></p>
        <p><input type="image" src="../Pic/小青蛙.png" style="width: 43px;height: 20px;"></p>
    </div>
    <div>
        <label>重置表单按钮的两种方法</label>
        <p><input type="reset" value="重置"></p>
        <p><button type="reset">重置</button></p>
    </div>
    <select name="staff">
        <option value="liu">刘光轩</option>
        <option value="li">李乐</option>
        <option value="xue">薛玲玉</option>
        <option value="zhang">张怀圳</option>
        <option value="feng">冯凯</option>
        <option value="teng">滕晓宁</option>
        <option value="guo">国玲</option>
        <option value="张">张浩然</option>
    </select>
    <select name="num">
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
    </select>
    <p>
        <label>
            测试一下input输入框：
        </label>
        <input type="text" size="50" maxlength="100"  value="hei" name="input1">
    </p>
    <p>
        <label>测试一下textarea：</label>
        <textarea>测试一下</textarea>
    </p>
    <p>
        <label>请输入电话号码：</label>
        <input type="text" name="tel1" id="txtTel1" maxlength="3">
        <input type="text" name="tel2" id="txtTel2" maxlength="3">
        <input type="text" name="tel3" id="txtTel3" maxlength="3">
    </p>

</form>
<p>
    <label>这里是个iframe：</label>
    <iframe src="blank.html" name="richedit" style="width: 100px;height: 100px;"></iframe>
</p>
<p>
    <label>这里是个div</label>
    <div style="width: 100px;height: 100px;border: 1px solid #ddd;" contenteditable="true"></div>
<button type="button" id="operation">设置</button>
<button type="button" id="test">检测</button>
</p>

<!--引入EventUtil对象-->
<script src="../Scripts/EventUtil.js"></script>
<script src="../Scripts/Class14.js"></script>

</body>
</html>
